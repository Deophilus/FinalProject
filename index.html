<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Page Template</title>
		<script src="https://d3js.org/d3.v3.min.js"></script>
		
		<style>
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var dataset;
			
			d3.csv("freelancer_dataset.csv", function(data) {
				dataset = data;
				
				console.log(data);

				d3.select("body").selectAll("p")
					.data(dataset)
					.enter()
					.append("p")
					.text(function(d) {
						return d["Job_Category"];
					});
			});
		</script>
		<a href = "documentation.html"></a>
	</body>
</html>
